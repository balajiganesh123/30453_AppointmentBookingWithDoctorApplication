<div style="display:flex; flex-direction:column; align-items:flex-start;">
  <h3 style="margin:0 0 8px 0;">Browse Doctors</h3>
  <div class="filters" style="margin-bottom:16px;">
    <div style="display:flex; align-items:center; gap:8px; justify-content:flex-start;">
      <label>Specialization</label>
      <select [formControl]="f.controls['specialization']" (change)="search()">
        <option value="">All</option>
        <option *ngFor="let s of specializations" [value]="s">{{ s }}</option>
      </select>
    </div>
  </div>

  <div class="grid" style="display:flex; flex-wrap:wrap; gap:12px; justify-content:flex-start;">
    <div class="card" *ngFor="let d of doctors" style="text-align:left;">
      <div><strong>{{ d.user.name }}</strong></div>
      <div>{{ d.specialization }} • {{ d.experienceYears }} years</div>
      <div>{{ d.city }} • {{ d.clinicLocation }}</div>
      <a
        [routerLink]="['/doctors', d.id]"
        style="display:inline-block; margin-top:6px; padding:6px 10px; border:1px solid #ddd; border-radius:6px; text-decoration:none; background:#f5f5f5; color:#333;"
      >View</a>
    </div>
  </div>
</div>
